<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine?</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: grid;
      place-items: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: linear-gradient(135deg, #ffe1ec, #fff7fb);
    }

    .card {
      background: rgba(255, 255, 255, 0.85);
      border-radius: 24px;
      padding: 32px 28px;
      width: min(520px, 92vw);
      text-align: center;
      box-shadow: 0 12px 30px rgba(255, 105, 180, 0.18);
    }

    h1 {
      margin-bottom: 10px;
      font-size: clamp(26px, 4vw, 38px);
      color: #c2185b;
    }

    .gif {
      width: min(220px, 65vw);
      margin: 18px auto;
      display: block;
      animation: float 2.5s ease-in-out infinite;
      pointer-events: none; /* ‚úÖ IMPORTANT: don't let image steal clicks */
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    @keyframes pop {
      0% { transform: scale(0.2); opacity: 0; }
      60% { transform: scale(1.25); opacity: 1; }
      100% { transform: scale(1.1); }
    }

    .pop { animation: pop 0.6s ease-out forwards; }

    @keyframes shake {
      0%   { transform: rotate(0deg); }
      15%  { transform: rotate(-10deg); }
      30%  { transform: rotate(10deg); }
      45%  { transform: rotate(-10deg); }
      60%  { transform: rotate(10deg); }
      75%  { transform: rotate(-5deg); }
      100% { transform: rotate(0deg); }
    }

    .shake { animation: shake 0.6s ease; }

    .buttons {
      display: flex;
      gap: 14px;
      justify-content: center;
      margin-top: 18px;
      flex-wrap: wrap;

      position: relative;
      z-index: 2; /* ‚úÖ IMPORTANT: keep buttons on top */
    }

    button {
      border: none;
      border-radius: 999px;
      padding: 14px 22px;
      font-size: 18px;
      cursor: pointer;
      transition: transform 120ms ease;
    }

    #yesBtn { background: #ff4d88; color: white; }

    #noBtn {
      background: white;
      color: #c2185b;
      border: 2px solid rgba(194, 24, 91, 0.25);
    }

    .result {
      margin-top: 16px;
      font-size: 20px;
      color: #7b1138;
      min-height: 28px;
      font-weight: 600;
    }
  </style>
</head>

<body>
<div class="card">
  <h1 id="question">
    Will you be my valentine?<br/>
    Em s·∫Ω l√†m ng∆∞·ªùi y√™u c·ªßa t√¥i ch·ª©? üíñ
  </h1>

  <img id="panda" src="panda-love.webp" alt="Love Panda" class="gif" />
  <img id="loveGif" src="love-you.webp" alt="Love You" class="gif" style="display:none;" />

  <div class="buttons">
    <button id="yesBtn" type="button">Yes</button>
    <button id="noBtn" type="button">No</button>
  </div>

  <div class="result" id="result"></div>
</div>

<audio id="loveSong" src="love-song.mp3" preload="auto"></audio>

<script>
  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");
  const panda = document.getElementById("panda");
  const loveGif = document.getElementById("loveGif");
  const result = document.getElementById("result");
  const loveSong = document.getElementById("loveSong");

  console.log("JS loaded ‚úÖ");
  result.textContent = "Tap a button üôÇ";

  let noScale = 1;
  let noClicks = 0;

  const phrases = [
    "No",
    "Are you sure? üôÉ",
    "Really sure?? üò≥",
    "Last chance... ü•∫",
    "Ok but like... why üò≠",
    "I‚Äôm gonna cry üò¢",
    "Pleaseeeee üíó",
    "You can‚Äôt do this to me üòµ‚Äçüí´",
    "NO is huge now üòÇ"
  ];

  function fadeInAudio(audio, duration = 3000, targetVolume = 0.7) {
    if (!audio) return;

    audio.pause();
    audio.currentTime = 0;
    audio.volume = 0;

    const playPromise = audio.play();
    if (playPromise && typeof playPromise.catch === "function") {
      playPromise.catch(() => {});
    }

    const steps = 30;
    const stepTime = duration / steps;
    const volumeStep = targetVolume / steps;
    let currentStep = 0;

    const fade = setInterval(() => {
      currentStep++;
      audio.volume = Math.min(currentStep * volumeStep, targetVolume);
      if (currentStep >= steps) clearInterval(fade);
    }, stepTime);
  }

  noBtn.addEventListener("click", () => {
    noClicks++;

    noScale *= 1.18;
    noBtn.style.transform = `scale(${noScale})`;

    noBtn.textContent = phrases[Math.min(noClicks, phrases.length - 1)];

    panda.classList.remove("shake");
    void panda.offsetWidth;
    panda.classList.add("shake");

    result.textContent = "The panda says no üò§üêº";
  });

  yesBtn.addEventListener("click", () => {
    result.textContent = "YAY!! üíò Anh Y√™u Em !! ü•∞";

    panda.style.display = "none";
    loveGif.style.display = "block";

    loveGif.classList.add("pop");
    loveGif.style.filter = "drop-shadow(0 0 20px pink)";

    fadeInAudio(loveSong, 3000, 0.7);

    yesBtn.disabled = true;
    noBtn.disabled = true;
  });
</script>
</body>
</html>
