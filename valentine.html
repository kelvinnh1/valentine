<!doctype html>
<html lang="en">
<head>

  <title>Valentine?</title>
  <style>
    body {

      height: 100vh;
      display: grid;
      place-items: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: linear-gradient(135deg, #ffe1ec, #fff7fb);
    }
    .card {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 105, 180, 0.25);
      border-radius: 24px;
      padding: 32px 28px;

      text-align: center;
      box-shadow: 0 12px 30px rgba(255, 105, 180, 0.18);
    }
    h1 {
      margin: 0 0 18px;
      font-size: clamp(26px, 4vw, 38px);
      color: #c2185b;
      letter-spacing: 0.2px;
    }
    p {
      margin: 0 0 22px;
      color: #6b1b3a;
      opacity: 0.9;
    }
    .buttons {
      display: flex;
      gap: 14px;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      margin-top: 10px;
    }
    button {
      border: none;
      border-radius: 999px;
      padding: 14px 22px;
      font-size: 18px;
      cursor: pointer;

      user-select: none;
    }
    button:active { transform: scale(0.98); }

    #yesBtn {
      background: #ff4d88;
      color: white;
      box-shadow: 0 10px 18px rgba(255, 77, 136, 0.25);
    }
    #yesBtn:hover {

    #noBtn {

      border: 2px solid rgba(194, 24, 91, 0.25);
      box-shadow: 0 10px 18px rgba(194, 24, 91, 0.10);
      transform-origin: center;
    }

    .result {
      margin-top: 18px;
      font-size: 20px;
      color: #7b1138;
      font-weight: 600;
      min-height: 28px;
    }
    .hearts {

  </style>
</head>

</html>
